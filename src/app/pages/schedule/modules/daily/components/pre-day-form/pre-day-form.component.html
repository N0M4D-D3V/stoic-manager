<div
  class="card border-primary text-center animate__animated animate__backInRight"
>
  <div class="card-header text-bg-primary">Preparación de la jornada</div>
  <div class="card-body" [formGroup]="preform">
    <p>¿Qué actividades debo completar hoy para avanzar en mis objetivos?</p>
    <div
      formArrayName="tasks"
      *ngFor="let task of tasks?.controls; let i = index"
      class="mb-2 animate__animated animate__flipInX"
    >
      <div [formGroupName]="i">
        <div class="input-group">
          <input
            type="text"
            class="form-control"
            placeholder="Título..."
            formControlName="title"
          />
          <span class="input-group-text text-danger" (click)="deleteTask(i)">
            <i class="bi bi-x-lg"></i>
          </span>
        </div>
        <textarea
          class="form-control"
          placeholder="Descripción..."
          formControlName="description"
        ></textarea>
      </div>
    </div>
    <button class="btn btn-primary" (click)="addTask()">
      <i class="bi bi-plus-circle-fill"></i>
    </button>
    <hr class="text-primary" />

    <p>¿Qué obstáculos pueden surgir hoy?¿Cómo responderé ante ellos?</p>
    <div
      class="mb-2 animate__animated animate__flipInX"
      formArrayName="obstacles"
      *ngFor="let obstacle of obstacles?.controls; let i = index"
    >
      <div [formGroupName]="i">
        <div class="input-group">
          <input
            class="form-control"
            placeholder="Título..."
            type="text"
            formControlName="title"
          />
          <span
            class="input-group-text text-danger"
            (click)="deleteObstacle(i)"
          >
            <i class="bi bi-x-lg"></i>
          </span>
        </div>
        <textarea
          class="form-control"
          placeholder="Descripción..."
          formControlName="description"
        ></textarea>
      </div>
    </div>
    <button class="btn btn-primary" (click)="addObstacle()">
      <i class="bi bi-plus-circle-fill"></i>
    </button>
  </div>
</div>
