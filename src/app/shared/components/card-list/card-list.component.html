<div class="px-2">
  <app-card
    class="text-center"
    *ngFor="let item of configList"
    [config]="item"
  ></app-card>
</div>
<div class="text-center w-100 mt-5" *ngIf="!configList.length">
  <button class="btn btn-lg btn-primary w-50" (click)="onAdd()">
    <i class="bi bi-plus-circle"></i>
  </button>
</div>
