<div class="px-2">
  <app-card
    class="text-center"
    *ngFor="let item of configList"
    [config]="item.config"
    [task]="item.task"
    (dialogClosed)="onDialogClosed($event)"
  ></app-card>
</div>
<div
  class="text-center w-100 mt-5 text-success fw-bold"
  *ngIf="!configList.length"
>
  NO HAY TAREAS <i class="bi bi-bookmarks-fill"></i>
</div>
