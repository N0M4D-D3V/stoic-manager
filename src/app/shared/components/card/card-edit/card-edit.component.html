<div class="card">
  <div class="card-header text-center">EDIT</div>
  <div class="card-body" [formGroup]="cardConfigForm">
    <div class="mb-3">
      <input
        formControlName="title"
        type="text"
        class="form-control"
        placeholder="Write your title..."
      />
    </div>

    <div class="mb-3">
      <textarea
        formControlName="description"
        class="form-control"
        placeholder="Write your description..."
        rows="10"
      ></textarea>
    </div>

    <div class="row justify-content-center">
      <button class="btn btn-success col-5 mx-1" (click)="onConfirm()">
        <i class="bi bi-check-lg"></i>
      </button>
      <button class="btn btn-danger col-5 mx-1" (click)="onClose()">
        <i class="bi bi-x-lg"></i>
      </button>
    </div>
  </div>
</div>
